<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
 <article class="container">
  <header class="header">
   <img src="images/logo.svg" alt="logo" class="logo">
  </header>
  <section class="content">
   <h1 class="title">
    <small class="title--accent">we're</small>
    coming soon
   </h1>
   <p class="content__text">
    Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
   </p>
   <form class="form">
    <input placeholder="Email Address" name="email" type="text" class="form__input">
    <p class="error-message">Error message</p>
    <img src="images/icon-error.svg" alt="error icon" class="error-icon">
    <button class="form__btn"><img src="images/icon-arrow.svg" alt="arrow" class="form__btn-icon"></button>
   </form>
  </section>
  <aside class="hero">
  </aside>
 </article>
 <script src="script.js"></script>
</body>
</html>
